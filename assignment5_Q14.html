<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Assignment </title>
<style type="text/css">
	h2 {
    text-align: center;
    font-size: 30px;
	}
	img#getImage {
    width: 300px;
    height: auto;  
    border: 4px solid #2b2b2b;  
	}
	div {
    text-align: center;
	}
</style>
</head>
<body bgcolor="#606c88">
	<div>
		<h2> Double Click On Image to Change Image</h2>
		<img src="imageName1.jpg" ondblclick="imagefun()" id="getImage">
    	
    </div>
    <script>
        function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("imageName1.jpg")) {
                Image_Id.src = "imageName2.jpg";
            }
            else {
                Image_Id.src = "imageName1.jpg";
            }
        }        
    </script>

</body>
</html>
